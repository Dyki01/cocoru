<body>
  <h1>cocoru</h1>
  <div class="content">
    <div class="namecard">
      <div class="first-line">
        <img src="img/woman1.jpg" alt="">
        <div class="namecard-info">
          <p class="namecard-name">なまえ</p>
          <p class="namecard-shop">アプリコット北千住店</p>
        </div>
      </div>
      <hr>
      <div class="secnod-line">
        <p class="subtitle">おすすめメニュー</p>
        <p class="body">緑茶ハイとアプリコットサワー</p>
        <p class="subtitle">ひとこと</p>
        <p class="body">いつもどうも</p>
      </div>
    </div>
    <div class="cocorocount">
      <div class="cocoro-btn">
        <button id="btn">星</button>
        <p class="btn-text">お心つけを送る</p>
      </div>
      <div class="cocoronumber">
        <p>累計お心つけ</p>
        <p id="result"></p>
      </div>

    </div>
  </div>
<script type="text/javascript">
var cnt = 0;
var elm;
function clickCount() {
elm.innerHTML = cnt++;
}
window.onload = function() {
elm = document.getElementById('result');
if (document.addEventListener) {
document.getElementById('btn').addEventListener('click', clickCount, false);
} else {
document.getElementById('btn').attachEvent('onclick', clickCount);
}
elm.innerHTML = cnt;
}
</script>
<script>
  /* ピッチインピッチアウトによる拡大縮小を禁止 */
  document.documentElement.addEventListener('touchstart', function (e) {
  if (e.touches.length >= 2) {e.preventDefault();}
  }, false);
/* ダブルタップによる拡大を禁止 */
var t = 0;
  document.documentElement.addEventListener('touchend', function (e) {
  var now = new Date().getTime();
  if ((now - t) < 350){
    e.preventDefault();
  }
  t = now;
  }, false);
</script>
<style>
  body , input , textarea , select {
  /* 入力欄にフォーカスが当たっても拡大しない */
    font-size:17px;
  }
</style>
</body>
