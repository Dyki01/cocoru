<body>
  <h1>cocoru</h1>
  <div class="content">
    <button id="btn">星</button>
    <p>累計お心つけ</p>
    <p id="result"></p>
  </div>
<script type="text/javascript">
var cnt = 0;
var elm;
function clickCount() {
elm.innerHTML = cnt++;
}
window.onload = function() {
elm = document.getElementById('result');
if (document.addEventListener) {
document.getElementById('btn').addEventListener('click', clickCount, false);
} else {
document.getElementById('btn').attachEvent('onclick', clickCount);
}
elm.innerHTML = cnt;
}
</script>
</body>
